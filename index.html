<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Desintation Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header id="header">
      <!-- place navbar here -->
      <h2>Vacation Destinations WishList</h2>
      <p class="p-header">
        Found exciting places to visit on your next vacation? Use the form below
        to add them to your wishlist. Created by Craig Kelleher
      </p>
    </header>
    <main>
      <div class="container">
        <div class="row gx-5">
          <!--First Column-->
          <div class="col-md-4" id="col-1">
            <div id="col-1a">
              <form action=""></form>
              <fieldset id="form-1">
                <div class="row" id="row-1a">
                  <label for="destination">
                    Destination name<br />
                    <input
                      id="destination"
                      type="text"
                      placeholder="Enter the name of the destination"
                    /> </label
                  ><br />
                </div>
                <div class="row" id="row-1a">
                  <label for="location">
                    Location<br />
                    <input
                      id="location"
                      type="text"
                      placeholder="Where is it located?"
                    /> </label
                  ><br />
                </div>
                <div class="row" id="row-1a">
                  <label for="photo">
                    Photo<br />
                    <input
                      id="photo"
                      type="photo"
                      placeholder="Enter an image url"
                    /> </label
                  ><br />
                </div>
                <div class="row" id="row-description">
                  <label for="rowdescription">
                    Description<br />
                    <textarea id="row-description" placeholder="Where is it located?"></textarea>
                </div>
              </fieldset>
              <div class="row" id="row-1a">
              <input type="button" value="Add to list" id="button" />
            </div>
            </div>
          </div>
          <!--Second Column-->
          <div class="col-md-4" id="col-2" style="padding: 5px;">
            <div class="col-md-4" id="row-1">
              <p id="destination-details">Enter destination details</p>
            </div>
            <div class="col-md-4" id="row-2">
              <!--Things-->
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
